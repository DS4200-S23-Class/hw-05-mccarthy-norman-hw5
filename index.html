<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <link rel="stylesheet" href="style.css">

    <title>hw-05</title>

    <script src="js/d3.v6.1.1/d3.min.js"></script>
</head>


<body>
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>

    <div id="columns">
        <div id="left_col">
            <div id="vis1"></div>
            <div id="vis2"></div>
        </div>
        <div id="right_col">
            <form>
                <!-- x-coordinate form -->
                <label for="x-value">Select x-coordinate:</label>
                <select name="x-value" id="x-value">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <br><br>
                <!-- y-coordinate form -->
                <label for="y-value">Select y-coordinate:</label>
                <select name="y-value" id="y-value">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <br><br>
                <button type="button" id="submit-button">Add point</button>
            </form>
        </div>
    </div>

    <h2 class="centered">Acknowledgements</h2>
    <div>
        <ul>
            <li>
                <a href="https://www.tutorialstonight.com/javascript-string-format">Formatted String</a>
            </li>
            <li>
                <a href="https://stackoverflow.com/questions/20197961/reversed-y-axis-d3">Y-axis</a>
            </li>
            <li>
                <a href="https://gramener.github.io/d3js-playbook/events.html">Event listeners</a>
            </li>
            <li>
                <a href="https://stackoverflow.com/questions/22452112/nvd3-clear-svg-before-loading-new-chart">Clearing SVG</a>
            </li>
            <li>
                <a href="https://d3-graph-gallery.com/graph/barplot_basic.html">Bar charts</a>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
